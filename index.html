<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Modern Glassmorphism Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Glassmorphism Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top glass-navbar">
        <div class="container">
            <!-- Logo with Glow Effect -->
            <a class="navbar-brand logo-glow" href="#">
                <span class="logo-text">Portfolio</span>
            </a>
            
            <!-- Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-glow active" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-glow" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-glow" href="#skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-glow" href="#education">Education</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-glow" href="#experience">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-glow" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-glow" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dummy Content for Scrolling -->
    <section id="home" class="section-content">
        <h1>Home Section</h1>
        <p>Scroll down to see the sticky navbar in action.</p>
    </section>
    <section id="about" class="section-content">
        <h1>About Section</h1>
    </section>
    <section id="skills" class="section-content">
        <h1>Skills Section</h1>
    </section>
    <section id="education" class="section-content">
        <h1>Education Section</h1>
    </section>
    <section id="experience" class="section-content">
        <h1>Experience Section</h1>
    </section>
    <section id="projects" class="section-content">
        <h1>Projects Section</h1>
    </section>
    <section id="contact" class="section-content">
        <h1>Contact Section</h1>
    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
  </html>
